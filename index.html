<html>

<head>
    <title>Matching</title>
    <meta charset="utf-8">
    <style>
        .links line {
            stroke: #999;
            stroke-opacity: 1.0;
        }

        .nodes circle {
            stroke: #fff;
            stroke-width: 1.5px;
        }
    </style>
</head>

<body>
    <svg width="960" height="600"></svg>
    <script src="https://d3js.org/d3.v5.min.js"></script>

    <div id="graph"></div>


    <script>
        var svg = d3.select("svg"), width = +svg.attr("width"), height = +svg.attr("height");

        var color = d3.scaleOrdinal(d3.schemeCategory20);

        var simulation = d3.forceSimulation()
            .force("link", d3.forceLink().id(function(d) { return d.id; }).strength(0.0005))
            .force("charge", d3.forceManyBody())
            .force("center", d3.forceCenter(width / 2, height / 2));


        // d3.csv("/similarity.csv", function (d) {
        //     svg.append("g")
        //     .attr("class", "nodes")
        //     .attr("cx", function(t) { return Math.random()*width; })
        //     .attr("cy", function(t) { return Math.random()*height; })
        //     .attr("r", "10px")
        //     .attr("fill", "black");
        //     console.log(d);
        // });

        // var nodes = [{x: 30, y: 50},
        //       {x: 50, y: 80},
        //       {x: 90, y: 10}]


        // svg.selectAll("circle.nodes")
        //     .data(nodes)
        //     .enter()
        //     .append("svg:circle")
        //     .attr("class", "nodes")
        //     .attr("cx", function(d) { return Math.random()*width; })
        //     .attr("cy", function(d) { return Math.random()*height; })
        //     .attr("r", "10px")
        //     .attr("fill", "black");

        d3.json("/writeTest.json").then(function (graph) {
            var link = svg.append("g")
                .attr("class", "links")
                .selectAll("line")
                .data(graph.links)
                .enter().append("line")
                .attr("stroke-width", function (d) { return Math.sqrt(d.value); });

            var node = svg.append("g")
                .attr("class", "nodes")
                .selectAll("circle")
                .data(graph.nodes)
                .enter().append("circle")
                .attr("r", 5)
                .attr("fill", function (d) { return color(d.group); })
                .call(d3.drag()
                    .on("start", dragstarted)
                    .on("drag", dragged)
                    .on("end", dragended));

            node.append("title")
                .text(function (d) { return d.person });

            simulation
                .nodes(graph.nodes)
                .on("tick", ticked);

            simulation.force("link")
                .links(graph.links);

            function ticked() {
                link
                    .attr("x1", function (d) { return d.source.x; })
                    .attr("y1", function (d) { return d.source.y; })
                    .attr("x2", function (d) { return d.target.x; })
                    .attr("y2", function (d) { return d.target.y; })

                node
                    .attr("cx", function (d) { return d.x; })
                    .attr("cy", function (d) { return d.y; });
            }
        });

        function dragstarted(d) {
            if (!d3.event.active) simulation.alphaTarget(.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }

        function dragged(d) {
            d.fx = d3.event.x;
            d.fy = d3.event.y;
        }

        function dragended(d) {
            if (!d3.event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
        }
    </script>

</body>

</html>
